<!DOCTYPE html>
<html>
  <head>
    <title>
      Building Photo Archive
    </title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="center-container">
      <button class="glass-button" type="button" id="prev">Prev</button>
      <button class="glass-button" type="button" id="next">Next</button>
    </div>
    <p class="center-text" id="img-name"></p>
    <p class="center-text">Location: <a id="img-location"></a></p>
    <p class="center-text" id="disclaimer"></p>
    <div class="viewer">
      <div class="image-wrapper">
        <img src="trees.webp" alt="Something Was Here." />
      </div>
    </div>
    
    <script src="wildwood.js"></script>
    <script src="msms.js"></script>
    <script src="pg.js"></script>
    <script src="bhs.js"></script>
    <script src="hurld.js"></script>
    <script src="francis.js"></script>
    <script src="index.js"></script>
  </body>
</html>
